<template name="cycleProducts">
  <div class="col-sm-12">
    <button class="add-new btn btn-primary">Add New</button>
  </div>
  <br>
  <br>
  <br>
  {{> tabular table=TabularTables.Products selector=selector class="table table-striped table-bordered table-condensed"}}
</template>


<template name="productAction">
  {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
  {{/tabularAction}}
</template>


<template name="tabularAction">
    <div class="btn-group">
        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-{{#if icon}}{{icon}}{{else}}bars{{/if}}"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-left" role="menu">
            {{> Template.contentBlock}}
        </ul>
    </div>
</template>
